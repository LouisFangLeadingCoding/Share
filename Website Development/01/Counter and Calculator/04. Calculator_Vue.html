<div id="app">
    <div>
        a: <input v-model:value="a" />
    </div>
    <div>
        b: <input v-model:value="b" />
    </div>
    <div>
        c: <input v-bind:value="c" readonly/>
    </div>
    <div>
        <button @click="calSum">Calculate Sum</button>
    </div>
</div>

<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script> 
	new Vue ({
        el: "#app",
	    data: {
            a: 0,
            b: 0,
            c: 0
	    },
	    methods: {
            calSum() {
                this.c = Number(this.a) + Number(this.b);
            }
	    }
	})
</script>
